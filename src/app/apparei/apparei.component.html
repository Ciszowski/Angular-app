<mat-card 
    style="width:1px;height: 4px;"
    [ngStyle] ="{backgroundColor: getColor()}"
    >
</mat-card>
<mat-list-item [ngStyle] ="{color: getColor()}">
   <p matLine> appareil : {{ name }} -- status : {{ appareilStatus }} </p>
</mat-list-item>
<mat-form-field>
    <input matInput placeholder="Nom de la machine" [(ngModel)]="name">
</mat-form-field>
<a mat-button class="mat-caption" [routerLink]="[id]"> Détails</a>
<button mat-raised-button 
    [disabled]="appareilStatus === 'allumé'"
    [ngStyle] ="{backgroundColor: 'green' }"
    (click)="Connect()">Allumer</button>
<button mat-raised-button 
    [disabled]="appareilStatus === 'éteint'"
    [ngStyle] ="{backgroundColor: 'red'}" 
    (click)="Disconnect()">Eteindre</button>
