<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="'navigation'"
    [mode]="'over'" [opened]="false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="auth">Login</a>
      <a mat-list-item routerLink="appareils">Appareils</a>
      <a mat-list-item routerLink="edit">New Appareils</a>
      <a mat-list-item routerLink="users">Utilisateurs</a>
      <a mat-list-item routerLink="counter">compteur</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>my-app</span>
      <p class="mat-caption"> Vous êtes connectés depuis {{seconds}} secondes </p>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
<router-outlet></router-outlet>
